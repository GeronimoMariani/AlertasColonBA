<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alerta - Bomberos Voluntarios de Col贸n</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .alerta {
      border: 5px solid red;
      padding: 30px;
      border-radius: 20px;
      animation: parpadeo 1s infinite;
      width: 90%;
      max-width: 800px;
    }

    @keyframes parpadeo {
      0%, 100% { border-color: red; box-shadow: 0 0 25px red; }
      50% { border-color: darkred; box-shadow: 0 0 5px darkred; }
    }

    h1 {
      font-size: 3rem;
      color: red;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 2rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="alertaContainer">
    <img src="logo.png" alt="Logo Bomberos Col贸n" />
    <h1>Bomberos Voluntarios de Col贸n</h1>
    <p>Esperando alertas...</p>
  </div>

  <audio id="sirena" src="https://actions.google.com/sounds/v1/alarms/siren.ogg"></audio>

  <script>
    const socket = io();
    const contenedor = document.getElementById("alertaContainer");
    const sirena = document.getElementById("sirena");

    socket.on("newAlert", (data) => {
      // reproducir 3 veces
      let veces = 0;
      const reproducirSirena = () => {
        if (veces < 3) {
          sirena.currentTime = 0;
          sirena.play().catch(err => console.warn("Reproducci贸n bloqueada:", err));
          veces++;
          setTimeout(reproducirSirena, sirena.duration * 1000 || 5000);
        }
      };
      reproducirSirena();

      contenedor.innerHTML = `
        <div class="alerta">
          <img src="logo.png" alt="Logo" />
          <h1>ALERTA DE ${data.tipo.toUpperCase()}</h1>
          <h2> ${data.direccion}</h2>
          ${data.descripcion ? `<p>${data.descripcion}</p>` : ""}
          <p><strong>Despachado por:</strong> ${data.despachadoPor}</p>
          ${data.contacto ? `<p><strong>Contacto:</strong> ${data.contacto}</p>` : ""}
        </div>
      `;

      // Borrar alerta a los 30 minutos
      setTimeout(() => {
        contenedor.innerHTML = `
          <img src="logo.png" alt="Logo Bomberos Col贸n" />
          <h1>Bomberos Voluntarios de Col贸n</h1>
          <p>Esperando alertas...</p>
        `;
      }, 30 * 60 * 1000);
    });
  </script>
</body>
</html>
