<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alerta Activa - Bomberos Voluntarios de ColÃ³n</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      position: absolute;
      top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header img {
      width: 140px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: red;
      text-transform: uppercase;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .alerta {
      background-color: #111;
      border: 3px solid red;
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 0 40px red;
      margin-top: 180px;
    }

    .tipo {
      font-size: 2.8rem;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 25px;
    }

    .direccion {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .descripcion {
      font-size: 1.6rem;
      margin-bottom: 15px;
      white-space: pre-wrap;
      text-transform: uppercase;
    }

    .extra {
      font-size: 1.3rem;
      opacity: 0.9;
    }

    #sinAlerta {
      color: #777;
      font-size: 1.7rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Bomberos" />
    <p>Bomberos Voluntarios de ColÃ³n</p>
  </header>

  <div id="sinAlerta">
    <p>ðŸš¨ No hay alertas activas</p>
  </div>

  <div id="alertaActiva" style="display:none;">
    <h1>ALERTA</h1>
    <div class="alerta">
      <div class="tipo" id="tipo"></div>
      <div class="direccion" id="direccion"></div>
      <div class="descripcion" id="descripcion"></div>
      <div class="extra" id="extra"></div>
    </div>
  </div>

  <audio id="sirena" loop>
    <source src="sirena.mp3" type="audio/mpeg">
  </audio>

  <script>
    const socket = io("https://alertascolonba.onrender.com");
    const alertaDiv = document.getElementById("alertaActiva");
    const sinAlerta = document.getElementById("sinAlerta");
    const sirena = document.getElementById("sirena");
    const tipoEl = document.getElementById("tipo");

    const colores = {
      "Incendio": "red",
      "Forestal": "green",
      "Accidente": "blue",
      "Rescate": "orange",
      "Materiales Peligrosos": "purple"
    };

    socket.on("alert", (data) => {
      sinAlerta.style.display = "none";
      alertaDiv.style.display = "block";

      tipoEl.textContent = data.tipo;
      document.getElementById("direccion").textContent = data.direccion;
      document.getElementById("descripcion").textContent = data.descripcion;
      document.getElementById("extra").textContent =
        `Despachado por: ${data.despachadoPor} | Contacto: ${data.contacto || 'N/D'} | Hora: ${new Date().toLocaleTimeString('es-AR', {hour: '2-digit', minute: '2-digit'})}`;

      const color = colores[data.tipo] || "red";
      document.querySelector(".alerta").style.borderColor = color;
      document.querySelector(".alerta").style.boxShadow = `0 0 40px ${color}`;
      document.querySelector("h1").style.color = color;

      try {
        sirena.currentTime = 0;
        sirena.play();
      } catch (e) {
        console.warn("âš ï¸ El usuario debe habilitar el sonido manualmente.");
      }
    });

    socket.on("clearAlert", () => {
      alertaDiv.style.display = "none";
      sinAlerta.style.display = "block";
      sirena.pause();
      sirena.currentTime = 0;
    });
  </script>
</body>
</html>
