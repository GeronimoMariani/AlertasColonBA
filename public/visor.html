<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor de Alertas - Bomberos Voluntarios de Col√≥n</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      overflow: hidden;
      padding: 20px;
    }

    img {
      width: 260px;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 4em;
      color: red;
      text-transform: uppercase;
      margin: 0 0 20px 0;
      animation: blink 1s infinite;
    }

    h2 {
      font-size: 2.6em;
      margin: 15px 0;
    }

    p {
      font-size: 2em;
      margin: 10px 0;
      line-height: 1.4;
    }

    strong {
      color: #ffcc00;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    #alertInfo {
      max-width: 90%;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Bomberos" />
  <h1>En espera de alertas...</h1>
  <div id="alertInfo" style="display:none;">
    <h1 id="tipo"></h1>
    <h2 id="direccion"></h2>
    <p id="descripcion"></p>
    <p><strong>Despachado por:</strong> <span id="despachadoPor"></span></p>
    <p><strong>Contacto:</strong> <span id="contacto"></span></p>
    <p><strong>Hora:</strong> <span id="hora"></span></p>
  </div>

  <audio id="sirena" src="sirena.mp3"></audio>

  <script>
    const socket = io("https://bomberoscolon.onrender.com"); // üî¥ Cambiar si tu dominio Render es distinto
    const sirena = document.getElementById("sirena");

    socket.on("alert", (data) => {
      document.querySelector("h1").style.display = "none";
      document.getElementById("alertInfo").style.display = "block";

      document.getElementById("tipo").textContent = data.tipo;
      document.getElementById("direccion").textContent = data.direccion;
      document.getElementById("descripcion").textContent = data.descripcion || "‚Äî";
      document.getElementById("despachadoPor").textContent = data.despachadoPor;
      document.getElementById("contacto").textContent = data.contacto || "‚Äî";
      document.getElementById("hora").textContent = data.timestamp || "";

      // reproducir sirena 3 veces s√≠ o s√≠
      let count = 0;
      sirena.volume = 1.0;
      sirena.play();
      sirena.onended = () => {
        count++;
        if (count < 3) sirena.play();
      };
    });

    socket.on("clearAlert", () => {
      document.getElementById("alertInfo").style.display = "none";
      document.querySelector("h1").textContent = "En espera de alertas...";
      document.querySelector("h1").style.display = "block";
    });
  </script>
</body>
</html>
