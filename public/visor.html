<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alerta Activa - Bomberos Voluntarios de Col贸n</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img {
      width: 150px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 4rem;
      color: red;
      text-transform: uppercase;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }

    h2 {
      font-size: 2.5rem;
      margin: 10px 0;
      text-transform: uppercase;
    }

    p {
      font-size: 1.8rem;
      margin: 8px 0;
    }

    .hidden {
      display: none;
    }

    #alert-box {
      background: rgba(255, 0, 0, 0.15);
      border: 2px solid red;
      border-radius: 12px;
      padding: 20px 40px;
      box-shadow: 0 0 25px red;
    }

    #status {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 1rem;
      color: #fff;
      opacity: 0.8;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Bomberos" />
  <div id="alert-box" class="hidden">
    <h1 id="tipo"></h1>
    <h2 id="direccion"></h2>
    <p id="descripcion"></p>
    <p id="despachadoPor"></p>
    <p id="contacto"></p>
    <p id="hora"></p>
  </div>

  <div id="status"> Sin conexi贸n</div>

  <audio id="sirena" src="sirena.mp3" preload="auto"></audio>

  <script>
    const socket = io("https://alertascolonba.onrender.com");
    const alertBox = document.getElementById("alert-box");
    const sirena = document.getElementById("sirena");
    const statusEl = document.getElementById("status");

    socket.on("connect", () => {
      statusEl.textContent = " Conectado al servidor";
      statusEl.style.color = "#0f0";
    });

    socket.on("disconnect", () => {
      statusEl.textContent = " Sin conexi贸n";
      statusEl.style.color = "#f00";
    });

    socket.on("alert", (data) => {
      alertBox.classList.remove("hidden");
      document.getElementById("tipo").textContent = data.tipo.toUpperCase();
      document.getElementById("direccion").textContent = data.direccion;
      document.getElementById("descripcion").textContent = data.descripcion;
      document.getElementById("despachadoPor").textContent = "Despachado por: " + data.despachadoPor;
      document.getElementById("contacto").textContent = "Contacto: " + data.contacto;
      document.getElementById("hora").textContent = "Hora: " + data.timestamp;

      sirena.pause();
      sirena.currentTime = 0;
      sirena.play().catch(() => {
        console.warn("Reproducci贸n autom谩tica bloqueada, requiere interacci贸n del usuario");
      });
    });

    socket.on("clearAlert", () => {
      alertBox.classList.add("hidden");
      sirena.pause();
    });
  </script>
</body>
</html>
