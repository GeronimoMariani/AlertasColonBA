<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor - Bomberos Voluntarios de Colón</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background-color: #ffffff;
      color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background-color 0.5s ease;
    }
    .header {
      background-color: #c00;
      padding: 10px;
    }
    .header img {
      height: 100px;
    }
    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      padding: 20px;
    }
    .footer {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .blink {
      animation: blink-bg 1s infinite alternate;
    }
    @keyframes blink-bg {
      0% { background-color: #ff0000; color: white; }
      100% { background-color: #b30000; color: white; }
    }
    #clock {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5rem;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo Bomberos Voluntarios de Colón" />
    <div id="clock"></div>
  </div>

  <div class="content" id="alertContent">
    <p>Esperando alertas...</p>
  </div>

  <div class="footer">
    Bomberos Voluntarios de Colón
  </div>

  <audio id="sirena" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    const socket = io();
    const content = document.getElementById("alertContent");
    const body = document.body;
    const sirena = document.getElementById("sirena");

    socket.on("alert", (data) => {
      content.innerHTML = `
        <div>
          <h1>${data.tipo}</h1>
          <p>${data.descripcion || ""}</p>
          <p>Despachado por: <strong>${data.despachadoPor}</strong></p>
          <p>Contacto: ${data.contacto || "-"}</p>
          <p>Hora: ${data.timestamp}</p>
        </div>
      `;
      body.classList.add("blink");

      sirena.currentTime = 0;
      sirena.play().catch(() => {
        console.log("El navegador bloqueó la reproducción automática del sonido.");
      });
    });

    socket.on("clearAlert", () => {
      content.innerHTML = "<p>Esperando alertas...</p>";
      body.classList.remove("blink");
    });

    // Reloj en vivo
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleTimeString("es-AR", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
      });
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
