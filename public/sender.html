<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enviar Alerta - Bomberos Voluntarios de Col√≥n</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #ffffff;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      margin-bottom: 30px;
    }

    header img {
      width: 100px;
    }

    #datetime {
      text-align: right;
      font-weight: bold;
      font-size: 1.1rem;
      color: #444;
    }

    h1 {
      color: red;
      font-size: 2rem;
      margin: 0;
      text-align: center;
      width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 800px;
    }

    label {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      text-align: left;
    }

    input, select, textarea, button {
      font-size: 1.2rem;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
    }

    button {
      background-color: red;
      color: white;
      font-size: 1.4rem;
      border: none;
      border-radius: 10px;
      padding: 16px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover:not(:disabled) {
      background-color: darkred;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    #loading {
      display: none;
      margin-top: 10px;
      font-size: 1.2rem;
      color: #333;
      font-weight: bold;
    }

    #loading span {
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    #login {
      text-align: center;
      margin-top: 80px;
    }

    #login img {
      width: 140px;
      margin-bottom: 20px;

    #login input {
      margin-top: 10px;

    @media (max-width: 600px) {

        width: 80px;
      }

  </style>

  <!-- üî• Firebase Integraci√≥n -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAuVQVoyQG_bSOhyb-cbs-UcQa4G6K8h6k",
      authDomain: "alertascolonba.firebaseapp.com",
      projectId: "alertascolonba",
      storageBucket: "alertascolonba.firebasestorage.app",
      messagingSenderId: "665310922522",
      appId: "1:665310922522:web:cf270348a2fe1beee30ea3",
      measurementId: "G-GCFSNGPXQS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Guardar alerta en Firebase
    async function guardarAlertaFirebase(data) {
      try {
        await addDoc(collection(db, "alertas"), {
          ...data,
          timestamp: new Date().toISOString()
        });
        console.log("‚úÖ Alerta guardada en Firestore");
      } catch (e) {
        console.error("Error al guardar alerta:", e);
      }
    }

    // Escuchar historial en tiempo real
    function escucharHistorial() {
      const contenedor = document.getElementById("historial");
      const q = query(collection(db, "alertas"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        contenedor.innerHTML = "";
        snapshot.forEach((doc) => {
          const a = doc.data();
          const fecha = new Date(a.timestamp);
          const hora = fecha.toLocaleTimeString("es-AR", { hour: "2-digit", minute: "2-digit" });
          const item = document.createElement("div");
          item.innerHTML = `<strong style="color:red;">${a.tipo.toUpperCase()}</strong> ‚Äî ${a.direccion} (${hora})`;
          item.style.marginBottom = "6px";
          contenedor.appendChild(item);
        });
      });
    }

    // Hacer accesible desde el resto del c√≥digo
    window.guardarAlertaFirebase = guardarAlertaFirebase;
    window.escucharHistorial = escucharHistorial;
  </script>
</head>

<body>
  <div id="login">
    <img src="logo.png" alt="Logo Bomberos" />
    <h1>Acceso al Sistema</h1>
    <p>Ingrese la contrase√±a para acceder al env√≠o de alertas</p>
    <input type="password" id="passwordInput" placeholder="Contrase√±a" />
    <button onclick="checkPassword()">Ingresar</button>
  </div>

  <div id="main" style="display:none;">
    <header>
      <img src="logo.png" alt="Logo Bomberos" />
      <div id="datetime"></div>
    </header>

    <h1>Enviar Alerta</h1>
    <form id="alertForm">
      <label>Tipo de siniestro:</label>
      <select id="tipo" required>
        <option value="Incendio">Incendio</option>
        <option value="Forestal">Forestal</option>
        <option value="Accidente">Accidente</option>
        <option value="Rescate">Rescate</option>
        <option value="Materiales Peligrosos">Materiales Peligrosos</option>
      </select>

      <label>Direcci√≥n:</label>
      <input type="text" id="direccion" placeholder="Ej: Calle 25 y Moreno" required />

      <label>Descripci√≥n:</label>
      <textarea id="descripcion" rows="3" placeholder="Detalles del siniestro"></textarea>

      <label>Despachado por:</label>
      <select id="despachadoPor" required>
        <option value="CUARTEL 60">CUARTEL 60</option>
        <option value="POLIC√çA">POLIC√çA</option>
        <option value="GUM">GUM</option>
      </select>

      <label>Contacto:</label>
      <input type="text" id="contacto" placeholder="Ej: Interno 23 o Tel√©fono" />

      <button type="submit" id="sendBtn">üö® ENVIAR ALERTA</button>
      <div id="loading">üì° Enviando alerta<span>...</span></div>
    </form>

    <div style="margin-top:30px; width:100%; max-width:800px; text-align:left;">
      <h3 style="color:red;">üìú Historial de alertas</h3>
      <div id="historial" style="font-size:1rem; color:#333;"></div>
    </div>
  </div>

  <script>
    const socket = io("http://localhost:3000");
    const PASSWORD = "bomberosba60";

    function checkPassword() {
      const pass = document.getElementById("passwordInput").value;
      if (pass === PASSWORD) {
        sessionStorage.setItem("authenticated", "true");
        document.getElementById("login").style.display = "none";
        document.getElementById("main").style.display = "block";
      } else {
        alert("Contrase√±a incorrecta");
      }
    }

    window.onload = () => {
      if (sessionStorage.getItem("authenticated") === "true") {
        document.getElementById("login").style.display = "none";
        document.getElementById("main").style.display = "block";
      }
      updateDateTime();
      setInterval(updateDateTime, 1000);
      if (window.escucharHistorial) escucharHistorial();
    };

    function updateDateTime() {
      const now = new Date();
      const options = { timeZone: "America/Argentina/Buenos_Aires", hour: "2-digit", minute: "2-digit" };
      const hora = now.toLocaleTimeString("es-AR", options);
      const fecha = now.toLocaleDateString("es-AR");
      document.getElementById("datetime").textContent = `${fecha} ‚Äî ${hora}`;
    }

    document.getElementById("alertForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const btn = document.getElementById("sendBtn");
      const loading = document.getElementById("loading");
      btn.disabled = true;
      loading.style.display = "block";

      const descripcion = document.getElementById("descripcion").value.toUpperCase();

      const data = {
        tipo: document.getElementById("tipo").value,
        direccion: document.getElementById("direccion").value,
        descripcion: descripcion,
        despachadoPor: document.getElementById("despachadoPor").value,
        contacto: document.getElementById("contacto").value,
      };

      socket.emit("sendAlert", data);
      guardarAlertaFirebase(data);

      setTimeout(() => {
        btn.disabled = false;
        loading.style.display = "none";
        const now = new Date();
        const hora = now.toLocaleTimeString("es-AR", {
          hour: "2-digit",
          minute: "2-digit",
          hour12: false
        });
        playBeep();
        showMessage(`‚úÖ Alerta enviada correctamente (${hora})`, "success");
        e.target.reset();
      }, 1000);
    });

    function showMessage(text, type = "info") {
      const msg = document.createElement("div");
      msg.textContent = text;
      msg.style.position = "fixed";
      msg.style.top = "20px";
      msg.style.left = "50%";
      msg.style.transform = "translateX(-50%)";
      msg.style.background = type === "success" ? "#28a745" : "#dc3545";
      msg.style.color = "#fff";
      msg.style.padding = "12px 20px";
      msg.style.borderRadius = "8px";
      msg.style.fontSize = "1rem";
      msg.style.zIndex = "9999";
      msg.style.boxShadow = "0 0 10px rgba(0,0,0,0.3)";
      msg.style.opacity = "0";
      msg.style.transition = "opacity 0.3s ease";

      document.body.appendChild(msg);
      setTimeout(() => (msg.style.opacity = "1"), 10);
      setTimeout(() => {
        msg.style.opacity = "0";
        setTimeout(() => msg.remove(), 500);
      }, 4000);
    }

    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = "sine";
      o.frequency.value = 880;
      o.connect(g);
      g.connect(ctx.destination);
      o.start();
      g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.3);
      o.stop(ctx.currentTime + 0.3);
    }
  </script>
</body>
</html>
