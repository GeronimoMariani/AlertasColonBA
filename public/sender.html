<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enviar Alerta - Bomberos Voluntarios de Col√≥n</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: red;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 400px;
      gap: 15px;
    }
    select, input, textarea, button {
      font-size: 1rem;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }
    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Enviar Alerta</h1>
  <form id="alertForm">
    <label>Tipo de siniestro:</label>
    <select id="tipo" required>
      <option value="Incendio">Incendio</option>
      <option value="Forestal">Forestal</option>
      <option value="Accidente">Accidente</option>
      <option value="Rescate">Rescate</option>
      <option value="Materiales Peligrosos">Materiales Peligrosos</option>
    </select>

    <label>Despachado por:</label>
    <select id="despachadoPor" required>
      <option value="CUARTEL 60">CUARTEL 60</option>
      <option value="POLIC√çA">POLIC√çA</option>
      <option value="GUM">GUM</option>
    </select>

    <label>Contacto:</label>
    <input type="text" id="contacto" placeholder="Ej: Interno 23 o Tel√©fono" />

    <label>Descripci√≥n:</label>
    <textarea id="descripcion" rows="3" placeholder="Direcci√≥n o detalles del siniestro"></textarea>

    <button type="submit">üö® Enviar Alerta</button>
  </form>

  <script>
    const socket = io();

    document.getElementById("alertForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const data = {
        tipo: document.getElementById("tipo").value,
        despachadoPor: document.getElementById("despachadoPor").value,
        contacto: document.getElementById("contacto").value,
        descripcion: document.getElementById("descripcion").value,
      };

      socket.emit("sendAlert", data);
      alert("üö® Alerta enviada correctamente");
      e.target.reset();
    });
  </script>
</body>
</html>
