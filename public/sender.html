<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enviar Alerta - Bomberos Voluntarios de Col칩n</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: red;
      margin-bottom: 10px;
    }

    img {
      width: 120px;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 400px;
      gap: 15px;
    }

    select, input, textarea, button {
      font-size: 1rem;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }

    button:hover {
      background-color: darkred;
    }

    #login {
      text-align: center;
    }

    #login input {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="login">
    <img src="logo.png" alt="Logo Bomberos" />
    <h1>Acceso al sistema</h1>
    <p>Ingrese la contrase침a para acceder al env칤o de alertas</p>
    <input type="password" id="passwordInput" placeholder="Contrase침a" />
    <button onclick="checkPassword()">Ingresar</button>
  </div>

  <div id="main" style="display:none;">
    <img src="logo.png" alt="Logo Bomberos" />
    <h1>Enviar Alerta</h1>
    <form id="alertForm">
      <label>Tipo de siniestro:</label>
      <select id="tipo" required>
        <option value="Incendio">Incendio</option>
        <option value="Forestal">Forestal</option>
        <option value="Accidente">Accidente</option>
        <option value="Rescate">Rescate</option>
        <option value="Materiales Peligrosos">Materiales Peligrosos</option>
      </select>

      <label>Direcci칩n:</label>
      <input type="text" id="direccion" placeholder="Ej: Calle 25 y Moreno" required />

      <label>Descripci칩n:</label>
      <textarea id="descripcion" rows="3" placeholder="Detalles del siniestro"></textarea>

      <label>Despachado por:</label>
      <select id="despachadoPor" required>
        <option value="CUARTEL 60">CUARTEL 60</option>
        <option value="POLIC칈A">POLIC칈A</option>
        <option value="GUM">GUM</option>
      </select>

      <label>Contacto:</label>
      <input type="text" id="contacto" placeholder="Ej: Interno 23 o Tel칠fono" />

      <button type="submit">游뚿 Enviar Alerta</button>
    </form>
  </div>

  <script>
    // Conexi칩n directa al servidor Render
    const socket = io("https://alertascolonba.onrender.com"); // 游댮 Reemplazar si tu dominio es distinto

    const PASSWORD = "bomberosba60";

    function checkPassword() {
      const pass = document.getElementById("passwordInput").value;
      if (pass === PASSWORD) {
        sessionStorage.setItem("authenticated", "true");
        document.getElementById("login").style.display = "none";
        document.getElementById("main").style.display = "block";
      } else {
        alert("Contrase침a incorrecta");
      }
    }

    window.onload = () => {
      if (sessionStorage.getItem("authenticated") === "true") {
        document.getElementById("login").style.display = "none";
        document.getElementById("main").style.display = "block";
      }
    };

    document.getElementById("alertForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const data = {
        tipo: document.getElementById("tipo").value,
        direccion: document.getElementById("direccion").value,
        descripcion: document.getElementById("descripcion").value,
        despachadoPor: document.getElementById("despachadoPor").value,
        contacto: document.getElementById("contacto").value,
      };

      socket.emit("sendAlert", data);
      alert("游뚿 Alerta enviada correctamente");
      e.target.reset();
    });
  </script>
</body>
</html>
